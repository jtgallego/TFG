<div class="org-card p-4 rounded shadow-sm mb-4">
  <div class="row align-items-center gx-4">
    <!-- Columna Izquierda: Info de la Protectora -->
    <div class="col-12 col-md-4 text-start mb-3 mb-md-0">
      
      <h5 class="org-title">{{ org.nombre }}</h5>
      <p class="org-text">
        {{ org.descripcion }}
      </p>
      <button [routerLink]="['/detalle-organizacion', org.id]" class="button">
              <p class="text">Ver {{mascotas.length}} mascotas →</p>
            </button>
    </div>

    <!-- Columna Derecha: Últimas 2 Mascotas -->
     <!-- Mostrar solo en desktop -->

     <div class="col-12 col-md-6 pet-thumb d-none d-md-block"> 
       <div class="row g-4">
          <div class="pet-thumb">
            @for (mascota of mascotas.slice(-2); track $index) {
            <div class="col-6 col-md-4">
              <app-mascota-card [mascota]="mascota"/>
            </div>
          }
      </div> 
    </div> 
  </div>
  

            <!-- Mostrar solo en móviles -->

  <div class="col-12 col-md-6 pet-thumb d-none d-md-block d-md-none pet-thumb"> 
       <div class="row g-4">
          <div class="pet-thumb">
            @for (mascota of mascotas.slice(-1); track $index) {
            <div class="col-6 col-md-4">
              <app-mascota-card [mascota]="mascota"/>
            </div>
          }
      </div> 
    </div> 
  </div>
</div>
