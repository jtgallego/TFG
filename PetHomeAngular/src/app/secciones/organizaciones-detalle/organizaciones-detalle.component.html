
<div class="container mt-5 mb-5 adopta-container">
  <div class="card p-4 shadow-lg">
    <div class="row">

      <!-- Columna izquierda: info protectora -->
      <div class="col-md-3 text-center text-md-start">
        <img 
          [src]="org.foto || 'assets/img/placeholder.png'" 
          alt="{{ org.nombre }}" 
          class="img-fluid rounded-circle mb-2"
          style="width: 100px; height: 100px;">
        <h5 class="org-title">{{ org.nombre }}</h5>
        <p class="org-text">
          <i class="bi bi-building org-icon"></i>
          {{ org.descripcion }}
        </p>
      </div>


       <div class="col-md-9">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
          @for (mascotas of mascotas; track $index) {
            <div class="col">
            <app-mascota-card [mascota]="mascotas"/>
             </div>
          }
       </div>
     </div>
    </div>
  </div>
</div>
